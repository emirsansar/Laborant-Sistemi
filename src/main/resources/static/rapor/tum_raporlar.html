<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tüm Raporlar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <link rel="stylesheet" href="tum_raporlar.css">
</head>

<body>

    <div class="container">
        <h1 class="mb-4">Tüm Raporlar</h1>

        <div class="row mb-4">
            <div class="col-md-6 mx-auto" >
                <div class="input-group">
                    <label for="hastaKimlikNoAra" class="input-group-text">Hasta Kimlik Numarasına Göre Ara:</label>
                    <input type="text" id="hastaKimlikNoAra" name="hastaKimlikNoAra" class="form-control">
                    <button onclick="hastaKimlikNoIleRaporAra()" class="btn btn-primary">Ara</button>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="input-group">
                    <label for="hastaAdSoyadAra" class="input-group-text">Hasta Ad Soyadına Göre Ara:</label>
                    <input type="text" id="hastaAdSoyadAra" name="hastaAdSoyadAra" class="form-control">
                    <button onclick="hastaAdiSoyadiIleRaporAra()" class="btn btn-primary">Ara</button>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="input-group">
                    <label for="doktorAdSoyadAra" class="input-group-text">Doktor Ad Soyadına Göre Ara:</label>
                    <input type="text" id="doktorAdSoyadAra" name="doktorAdSoyadAra" class="form-control">
                    <button onclick="doktorAdiSoyadiIleRaporAra()" class="btn btn-primary">Ara</button>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <button onclick="aramalariTemizle()" class="btn btn-danger">Aramayı Temizle</button>
        </div>

        <div id="siralamaButonlari" class="mb-4">
            <button onclick="tariheGoreSirala('eskiye')" class="btn btn-secondary">Eskiden Yeniye</button>
            <button onclick="tariheGoreSirala('yeniden')" class="btn btn-secondary">Yeniden Eskiye</button>
        </div>

        <div class="mb-4">
            <h5>Rapor detaylarına erişmek için 'Rapor ID' üstüne tıklayınız.</h5>
        </div>

        <table id="raporListesi" >
            <thead>
            <tr>
                <th>Rapor ID</th>
                <th>Tarih</th>
                <th>Doktor Ad-Soyad</th>
                <th>Hasta Ad-Soyad</th>
                <th>Hasta Kimlik No</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src = "tum_raporlar.js"> </script>

</body>
</html>
