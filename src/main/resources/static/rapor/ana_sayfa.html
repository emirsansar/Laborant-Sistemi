<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapor İşlemleri</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <style>
        body {
            background: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
    </style>

</head>

<body>

    <div class="container">
        <h1 id="hosgeldiniz" class="mb-4"></h1>

        <div class="p-3 mb-2 bg-secondary text-white">
            <h1 class="mb-4">Rapor İşlemleri</h1>

            <div class="list-group">
                <a href="tum_raporlar.html" class="list-group-item list-group-item-action"> <b> Tüm Raporları Gör </b> </a>
                <a href="rapor_olusturma.html" class="list-group-item list-group-item-action"> <b> Yeni Rapor Oluştur </b></a>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // sessionStorage'dan laborant bilgilerini al
            var laborantAdi = sessionStorage.getItem("laborantAdi");

            if (laborantAdi) {
                var hosgeldinizMesaji = "Hoşgeldiniz, " + laborantAdi;
                document.getElementById("hosgeldiniz").textContent = hosgeldinizMesaji;
            }
        });
    </script>

</body>
</html>
