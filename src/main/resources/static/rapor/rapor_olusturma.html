<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rapor Oluşturma Formu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="rapor_olusturma.css">
</head>

<body>
    <div class="container">
        <h1>Rapor Oluştur</h1>
        <form id="raporForm">
            <div class="mb-3">
                <label for="doktorAdiSoyadi" class="form-label">Doktor Ad Soyad</label>
                <input type="text" id="doktorAdiSoyadi" class="form-control" required disabled>
            </div>
            <div class="mb-3">
                <label for="hastaAdiSoyadi" class="form-label">Hasta Ad Soyad</label>
                <input type="text" id="hastaAdiSoyadi" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="hastaKimlikNo" class="form-label">Hasta Kimlik Numarası</label>
                <input type="text" id="hastaKimlikNo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="taniBasligi" class="form-label">Hastalık Tanı Başlığı</label>
                <input type="text" id="taniBasligi" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="taniDetaylari" class="form-label">Hastalık Tanı Detayları</label>
                <textarea id="taniDetaylari" class="form-control" rows="4" cols="50" required></textarea>
            </div>

            <button type="submit" onclick="submitForm()" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src ="rapor_olusturma.js"> </script>

</body>
</html>
