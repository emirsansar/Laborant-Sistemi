<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapor Görüntüleme ve Düzenleme</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <link rel="stylesheet" href="rapor_goruntule.css">
</head>

<body>
    <div class="container">
        <h1>Rapor Görüntüleme ve Düzenleme</h1>

        <form id="raporForm">
            <fieldset disabled="">
                <div class="mb-3">
                    <label for="raporId" class="form-label">Dosya No</label>
                    <input type="text" id="raporId" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="raporTarihi" class="form-label">Rapor Tarihi</label>
                    <input type="text" id="raporTarihi" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="doktorAdiSoyadi" class="form-label">Doktor Ad Soyad</label>
                    <input type="text" id="doktorAdiSoyadi" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="hastaAdiSoyadi" class="form-label">Hasta Ad Soyad</label>
                    <input type="text" id="hastaAdiSoyadi" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="hastaKimlikNo" class="form-label">Hasta Kimlik No</label>
                    <input type="text" id="hastaKimlikNo" class="form-control" >
                </div>
            </fieldset>

            <div class="mb-3">
                <label for="taniBasligi" class="form-label">Hastalık Tanı Başlığı</label>
                <input type="text" id="taniBasligi" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="taniDetaylari" class="form-label">Hastalık Tanı Detayları</label>
                <textarea id="taniDetaylari" class="form-control" rows="4" cols="50" ></textarea>
            </div>

            <button type="button" onclick="raporDuzenle()" class="btn btn-primary">Raporu Düzenle</button>
            <button type="button" onclick="raporSil()()" class="btn btn-danger">Raporu Sil</button>
        </form>
    </div>

    <script src="rapor_goruntule.js"></script>

</body>
</html>
