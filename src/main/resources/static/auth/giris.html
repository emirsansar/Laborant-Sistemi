<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laborant Giriş</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: lightgray;
        }
        .container {
            text-align: center;
        }
        label{
            font-size:17px;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1 class="mb-2">Laborant Sistemi</h1>
        <h3 class="mb-4">Laborant Girişi</h3>

        <form class="container" id="girisFormu">
            <div class="form-group">
                <label for="hastaneKimlikNo">Hastane Kimlik Numarası</label>
                <input type="text" class="form-control" id="hastaneKimlikNo" placeholder="Kimlik No" oninput="hastaneKimlikNoUzunlugunuKisitla(this)">
            </div>
            <div class="form-group">
                <label for="doktorSifre">Şifre</label>
                <input type="password" class="form-control" id="doktorSifre" placeholder="Şifre">
            </div> <br>

            <button type="submit" class="btn btn-primary">Giriş Yap</button> <br>

            <p><a class="link-opacity-75-hover" href="kayit_ol.html">Kayıt olmak için tıklayınız.</a></p>
        </form>
    </div>

    <script src="giris.js"></script>

</body>
</html>
