<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laborant Kayıt</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: lightgray;
        }
        .container {
            text-align: center;
        }
        label{
            font-size:17px;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1 class="mb-2">Laborant Sistemi</h1>
        <h3 class="mb-4">Laborant Kayıt</h3>

        <form class="container" id="kayitFormu">
            <div class="form-group">
                <label for="hastaneKimlikNo">Hastane Kimlik Numarası</label>
                <input type="number" class="form-control" id="hastaneKimlikNo" placeholder="7 Haneli Sayı" oninput="hastaneKimlikNoUzunlugunuKisitla(this)">
            </div>
            <div class="form-group">
                <label for="laborantIsmi">Laborant İsmi</label>
                <input type="text" class="form-control" id="laborantIsmi" placeholder="İsim" required>
            </div>
            <div class="form-group">
                <label for="laborantSoyadi">Laborant Soyad</label>
                <input type="text" class="form-control" id="laborantSoyadi" placeholder="Soyad" required>
            </div>
            <div class="form-group">
                <label for="laborantSifre">Şifre</label>
                <input type="password" class="form-control" id="laborantSifre" placeholder="Şifre" required>
            </div>
            <div class="form-group">
                <label for="laborantSifreTekrar">Şifre (Tekrar)</label>
                <input type="password" class="form-control" id="laborantSifreTekrar" placeholder="Şifre (tekrar)" required>
            </div> <br>

            <button type="submit" class="btn btn-primary">Kayıt Ol</button> <br>

            <p><a class="link-opacity-75-hover" href="giris.html">Giriş sayfası için tıklayınız.</a></p>
        </form>
    </div>

    <script src="kayit_ol.js"></script>

</body>
</html>
